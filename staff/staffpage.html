      <h2>Select a name to view roster and contact information</h2>
      <p class="last-updated" id="last-updated">Last updated: <time></time></p>
    
      <script>
        // Get the current date and time
        const currentDate = new Date();
    
        // Format the date and time as desired (e.g., "Month Day, Year, HH:MM AM/PM Timezone")
        const formattedDate = currentDate.toLocaleString("en-US", {
          month: "long",
          day: "numeric",
          year: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          hour12: true,
          timeZoneName: "short",
        });
    
        // Update the content of the <time> element with the current date and time
        document.querySelector("p.last-updated time").textContent = formattedDate;
      </script>

        <script>
          function myFunction(id) {
            var x = document.getElementById(id);
            var button = document.querySelector('[onclick="myFunction(\'' + id + '\')"]');

            if (x.className.indexOf("w3-show") == -1) {
              x.className += " w3-show";
              button.classList.add("active-button"); // Add the active class
            } else {
              x.className = x.className.replace(" w3-show", "");
              button.classList.remove("active-button"); // Remove the active class
            }
          }
        </script>
